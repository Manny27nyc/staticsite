{% extends "base.html" %}

{% block nav %}
{{super()}}
<li class="nav-item"><a class="nav-link" href="{{url_for(page)}}">Archive</a></li>
{% endblock %}

{% block content %}
<h1 class="display-4">{{page.meta.title}}</h1>

<ul class="list-group">
{% for p in page.pages %}
<li class="list-group-item"><a href="{{url_for(p)}}">{{p.meta.date.strftime("%Y-%m-%d")}} - {{p.meta.title}}</a></li>
{% endfor %}
</ul>

{% endblock %}
